<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Flask Blackjack</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1c1c1c;
            color: #f5f5f5;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background: #333;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .links a {
            margin-left: 15px;
            color: #f5f5f5;
            text-decoration: none;
            font-weight: bold;
        }

        header .links a:hover {
            text-decoration: underline;
        }

        h1 {
            margin-top: 20px;
            color: #ffcc00;
        }

        .container {
            margin-top: 40px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .hit {
            background: #28a745;
            color: white;
        }

        .stand {
            background: #dc3545;
            color: white;
        }
    </style>
</head>

<body>

    <header>
        <div>
            üë§ Logged in as: <strong>{{ session['username'] }}</strong>
        </div>
        <div class="links">
            <a href="{{ url_for('dashboard') }}">üìä Dashboard</a>
            <a href="{{ url_for('logout') }}">üö™ Logout</a>
        </div>
    </header>

    <h1>‚ô†Ô∏è Flask Blackjack ‚ô•Ô∏è</h1>

    <div class="container">
        {% if session.get('player_hand') %}
        <p><strong>Your hand:</strong> {{ session['player_hand'] }}</p>
        <p><strong>Dealer‚Äôs hand:</strong> {{ session['dealer_hand'] }}</p>
        {% else %}
        <p>Click "Hit" to start a new game!</p>
        {% endif %}

        <form action="{{ url_for('hit') }}" method="post">
            <button class="hit">Hit</button>
        </form>

        <form action="{{ url_for('stand') }}" method="post">
            <button class="stand">Stand</button>
        </form>
    </div>

</body>

</html>
