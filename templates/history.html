<!-- templates/history.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blackjack Game History</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h1 class="text-center mb-4">üÉè Blackjack Game History</h1>

    {% if games %}
      <div class="list-group shadow">
        {% for game in games %}
          <div class="list-group-item list-group-item-action flex-column align-items-start">
            <div class="d-flex w-100 justify-content-between">
              <h5 class="mb-1">Result: {{ game.result }}</h5>
              <small>{{ game.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</small>
            </div>
            <p class="mb-1"><strong>Player:</strong> {{ game.player_hand }}</p>
            <p class="mb-1"><strong>Dealer:</strong> {{ game.dealer_hand }}</p>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <p class="text-muted text-center">No games recorded yet.</p>
    {% endif %}

    <div class="text-center mt-4">
      <a href="{{ url_for('index') }}" class="btn btn-primary">Back to Game</a>
    </div>
  </div>

</body>
</html>
